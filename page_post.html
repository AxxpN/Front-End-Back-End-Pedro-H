<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Trabalho frontend + backend/Css/post.css" rel="stylesheet">
    <title>Cadastro</title>
</head>

<body>
    <div id="formulario" >
    <h2 id="title" >Cadastre-se</h2>
    <form onsubmit="cadastroCliente()">
        <label class="nome">Nome</label>
        <input class="text" name="nome" id="nome">
        <br>
        
        <label class="email">Email</label>
        <input class="text" name="email" id="email">
        <br>
        
        <label class="cpf">CPF ou CNPJ</label>
        <input class="text" name="cpf" id="cpfOuCnpj">
        <br><br>
        
        <button class="submit">Enviar</button>
    </div>
    </form>


    <script type="text/javascript" src="../Js/post.js"></script>
</body>

</html>
